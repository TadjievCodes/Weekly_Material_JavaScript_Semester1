<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Basics</title>
</head>

<body>
    <div id="display_1">

    </div>

    <script>
        for (var i = 10; i <= 40; i++) {
            if (i % 2 == 0) {
                document.write(i + "<br>")
            }
        }
    </script>

</body>
