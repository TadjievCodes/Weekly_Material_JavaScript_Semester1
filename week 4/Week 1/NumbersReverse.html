<!DOCTYPE html>
<html>
	<head>
		<title>Numbers in Reverse</title>	
		<script>
		alert("Welcome to the Number Viewer");
	
		//Declare variables to hold user input using prompts
		var num1 = prompt("Enter a number", "1");		
		var num2 = prompt("Enter a second number", "2");
		var num3 = prompt("Enter a third number", "3");
							
		//Output numbers in reverse order to the page
		document.write( "The numbers you entered in reverse order are " + num3 + ", " + num2 + ", " + num1 + "<br>");
		</script>
	</head>
	<body>			
	</body>
</html>
