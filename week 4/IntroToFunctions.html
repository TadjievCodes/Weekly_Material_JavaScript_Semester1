            // Function declaration(s)
            function evenOrOddMessage(name) 
            {
                var message = "";
                if (name.length % 2 == 0)
                {
                    message = "There is an even number of letters in your name.";
                }
                else
                {
                    message = "There is an odd number of letters in your name.";
                }

                return message;
                // console.log(message);

            } // end of function evenOrOddMessage()
 

            // Gather User Input
            var userInput = prompt("Enter your name: ", "Bob");

            // Call the function we made
            var msg1 = evenOrOddMessage("Daniel");
            console.log(msg1);

            console.log( evenOrOddMessage(userInput)  );

            console.log("Hello " + userInput + " " + evenOrOddMessage(userInput));

            // userInput assumed 1, 2, 3

            function displayUserChoice(choice) 
            {
                var convertedChoice = "";
                if (choice == 1)
                {
                    convertedChoice = "Rock";
                }
                else if (choice == 2)
                {
                    convertedChoice = "Paper";
                }
                else if (choice == 3)
                {
                    convertedChoice = "Scissors";
                }
                else
                {
                    convertedChoice = "Error";
                }
                return convertedChoice;
            }

            function displayRPSOutput(player, comp)
            {
                console.log("Player chose: " + displayUserChoice(player) + " and Computer chose: " + displayUserChoice(comp));

                sayHi();

                function sayHi()
                {
                    alert("Hi");
                }

            var computerChoice = 2;

            displayRPSOutput(playerChoice, computerChoice);
