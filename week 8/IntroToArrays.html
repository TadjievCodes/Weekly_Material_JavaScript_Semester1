<!DOCTYPE html>
<html>

<body>

    <h1>Intro to Arrays</h1>
    <div id="dOutput">

    </div>
    <script>
        //Create an empty array
        var theArray = [];
        var blah = null;
        var cartItems = [];

        console.log(blah);
        console.log(theArray);


        /*
                theArray.push();
                theArray.pop();
                theArray.unshift();
                theArray.shift();

        */



        var fruits = ["Apple", "Oranges", "Banana"];
        // indexing ->   0          1          2
        //First item means index 0 when accessign an array in the LAB or wherever you'd have to do that

        //Access /Read the value of an array at a specific index
        console.log(fruits);


        // The element we want to output to div  
        var outputElement = document.getElementById("dOutput");

        outputElement.innerHTML = outputElement.innerHTML + fruits[0] + "<br>";
        outputElement.innerHTML = outputElement.innerHTML + fruits[1] + "<br>";
        outputElement.innerHTML = outputElement.innerHTML + fruits[2] + "<br>";
        //To avoid repetitive code then you better write ouput.innerHTML += instead of repeating


        //Access a value that isn't there
        outputElement.innerHTML = outputElement.innerHTML + fruits[3] + "<br>";


        // Overwrite a specific value in the array using the index
        // If you're using fruits[10] that doesnt exis so it'll add to the array that new value
        fruits[0] = "Grapes";
        fruits[3] = "Mango";
        //fruits[10] = "Haha";
        //fruits[6] = "Strawberry";

        fruits.push("Kiwi");


        console.log(fruits);

        // the number of elements in an array
        console.log(fruits.length);



        // Queue pf items
        var conveyorBelt = ["Lego", "Shampoo", "Granola"];
        // Removes from the end of the array and returns removed value
        var itemRemoved = conveyorBelt.pop();

        console.log(conveyorBelt);
        console.log(itemRemoved);



        // Removes from the front and sbifts indexes into a new place
        console.log(conveyorBelt.shift());


        console.log(conveyorBelt);


        // Adding to the array
        // Unshift adds to the front of the array,and shifts old indexes as well as expands the size of the array
        conveyorBelt.unshift("Mangos");
        conveyorBelt.unshift("Kiwi");

        //Push adds to the back ofo the array, adding after the last index of the current array.It also expands the size array
        conveyorBelt.push("Strawberry");
        conveyorBelt.unshift("Watermelon");


        console.log(conveyorBelt);

        // Outputs all elements as a single string, split by a comma and no spaces. (Good for debuggin ugly for real use)
        outputElement.innerHTML += "<br>" + conveyorBelt.toString() + "<br>";

        //Output using a loop
        //Control variable, keeps track of total times looped (0)
        // total number of times to loop ().length)
        //increment that loop
        //conveyorBelt.length 
        //conveyorBelt[0];
        for (var index = 0; index < conveyorBelt.length; index++) {

            outputElement.innerHTML = outputElement.innerHTML + conveyorBelt[index] + "<br><hr>";
            console.log(index);

        }
    </script>




</body>






</html>
